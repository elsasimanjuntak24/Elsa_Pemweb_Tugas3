<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design - Mobile</title>
    <style>
        /* Default (Mobile) Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
        }

        main {
            padding: 20px;
        }

        .content {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar {
            background-color: #ccc;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mobile Layout</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section class="content">
            <h2>Content Area</h2>
            <p>This is a block element content area for mobile layout.</p>
        </section>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar for mobile layout.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Mobile Layout</p>
    </footer>

</body>
</html>
